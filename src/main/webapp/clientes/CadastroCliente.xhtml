<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo cliente</ui:define>
    
    <ui:define name="corpo">
    	<h1>Novo cliente</h1>
    	
    	<p:toolbar style="margin-top: 20px">
    		<p:toolbarGroup>
    			<p:button value="Novo" outcome="/clientes/CadastroCliente" />
    			<p:commandButton value="Salvar" />
    		</p:toolbarGroup>
    		<p:toolbarGroup align="right">
    			<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes" />
    		</p:toolbarGroup>
    	</p:toolbar>
    	
    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    		<p:outputLabel value="Nome" for="nome"/>
    		<p:inputText id="nome" size="60" maxlength="60"/>
    		
    		<p:outputLabel value="Tipo" for="tipo"/>
    		<h:panelGroup>    		
	    		<p:selectOneRadio id="tipo">
	    			<f:selectItem itemLabel="Física" itemValue="1"/>
	    			<f:selectItem itemLabel="Jurídica" itemValue="2"/>
	    		</p:selectOneRadio>
    		</h:panelGroup>
    		
    		<p:outputLabel value="CNPJ" for="cnpj"/>
    		<p:inputText id="cnpj" size="20" maxlength="18"/>
    		
    		<p:outputLabel value="E-mail" for="email"/>
    		<p:inputText id="email" size="30" maxlength="30"/>
    	</p:panelGrid>
    	
    	<p:commandButton value="Adicionar endereço" style="margin-top: 30px" />

    	<p:dataTable style="margin-top: 10px">
	    		<p:column headerText="Logradouro">
	    			<h:outputText value="Rua das Pedras Grandes Azuis" />
	    		</p:column>
	    		<p:column headerText="Número">
	    			<h:outputText value="1234"/>
	    		</p:column>
	    		<p:column headerText="Complemento">
	    			<h:outputText value="Ap 1022"/>
	    		</p:column>
	    		<p:column headerText="CEP">
	    			<h:outputText value="38499-533"/>
	    		</p:column>
	    		<p:column headerText="Cidade/UF">
	    			<h:outputText value="Uberlândia/MG"/>
	    		</p:column>
	    		<p:column style="width: 100px; text-align: center">
	    			<p:button icon="ui-icon-pencil" title="Editar" />
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
	    	</p:dataTable>
    </ui:define>
</ui:composition>
