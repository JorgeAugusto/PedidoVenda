<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo usuário</ui:define>
    
    <ui:define name="corpo">
    	<h1>Novo usuário</h1>
    	
    	<p:toolbar style="margin-top: 20px">
    		<p:toolbarGroup>
    			<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
    			<p:commandButton value="Salvar" id="botaoSalvar" />
    		</p:toolbarGroup>
    		<p:toolbarGroup align="right">
    			<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios" />
    		</p:toolbarGroup>
    	</p:toolbar>
    	
    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    		<p:outputLabel value="Nome" for="nome"/>
    		<p:inputText id="nome" size="60" maxlength="60" />
    		
    		<p:outputLabel value="E-mail" for="email"/>
    		<p:inputText id="email" size="60" maxlength="60"/>
    		
    		<p:outputLabel value="Senha" for="senha"/>
    		<p:password id="senha" size="20" maxlength="20" />
    	</p:panelGrid>
    	
    	<h:panelGrid columns="2" style="margin-top: 30px">    		    		   		
    		<p:selectOneMenu id="grupo">
    			<f:selectItem itemLabel="Administradores" itemValue="1"/>
    			<f:selectItem itemLabel="Auxiliares" itemValue="2"/>
    			<f:selectItem itemLabel="Vendedores" itemValue="3"/>
    		</p:selectOneMenu>
    		<p:commandButton value="Adicionar grupo" />
    	</h:panelGrid>

    	<p:dataTable>
    		<p:column headerText="Grupo">
    			<h:outputText value="Vendedores" />
    		</p:column>    		
    		<p:column style="width: 100px; text-align: center">
    			<p:commandButton icon="ui-icon-trash" title="Excluir" />
			</p:column>
    	</p:dataTable>
    </ui:define>
</ui:composition>
